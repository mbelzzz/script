
<!DOCTYPE html>
  <html lang="id">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nonton Film by noke</title>
      <link rel='icon' type='img/png' href='https://img001.prntscr.com/file/img001/Ybvm-rGpTMOePKDZrVk_nQ.png' sizes='32x32'>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f4f4f9;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: flex-start;
              box-sizing: border-box;
          }
          .container {
              display: flex;
              flex-direction: column;
              align-items: center;
              width: 100%;
              max-width: 1200px;
              margin: 20px auto;
          }
          .ad-container-top, .ad-container-bottom {
              width: 728px;
              height: 90px;
              margin: 10px auto; /* Rata tengah iklan */
          }
          .player-wrapper {
              display: flex;
              justify-content: center;
              align-items: flex-start;
              width: 100%;
              position: relative;
          }
          .ad-side {
              width: 160px;
              height: 600px;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 10px;
          }
          iframe {
              width: 90%;
              max-width: 800px;
              height: 450px;
              border: none;
          }
          .ad-container-bottom {
              margin-top: 5px; /* Iklan bawah lebih rapat ke player */
          }
          @media (max-width: 768px) {
              .ad-side {
                  display: none; /* Sembunyikan iklan sisi kiri-kanan pada layar kecil */
              }
              iframe {
                  height: 300px; /* Sesuaikan tinggi player untuk layar kecil */
              }
              .ad-container-top, .ad-container-bottom {
                  width: 100%;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <!-- Iklan 728x90 (Atas) -->
          <div class="ad-container-top">
              <script type="text/javascript">
	atOptions = {
		'key' : '4676fc556848766825e969248bd5bdd2',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/4676fc556848766825e969248bd5bdd2/invoke.js"></script>
</script>

          </div>

          <div class="player-wrapper">
              <!-- Iklan 160x600 (Sisi Kiri) -->
              <div class="ad-side">
                 <script type="text/javascript">
	atOptions = {
		'key' : '2f94194f9e4ec512e586d69f5d789ccf',
		'format' : 'iframe',

		'width' : 160,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/2f94194f9e4ec512e586d69f5d789ccf/invoke.js"></script>              </div>

              <!-- Player Embed -->

          </div>

          <!-- Iklan 728x90 (Bawah) -->
