             <iframe id="videoIframe" allowfullscreen frameborder="0" allow="autoplay; fullscreen; picture-in-picture">
        Browser Anda tidak mendukung iframe.
		</iframe>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoIframe = document.getElementById('videoIframe');
	    const btn = document.getElementById('btn');
            const messageElement = document.getElementById('message');

            // Fungsi untuk mendapatkan parameter URL berdasarkan nama
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            const videoToPlay = getUrlParameter('play');
	    const ads = getUrlParameter('ads');

            if (videoToPlay) {
                // Konsep:
                // Jika Anda menampilkan video dari YouTube, Vimeo, atau layanan pihak ketiga:
                 videoIframe.src = `${videoToPlay}`;
		 btn.href = `${ads}`;
                // Atau:
                // videoIframe.src = `https://player.vimeo.com/video/${videoToPlay}?autoplay=1`;
            } else {
                messageElement.textContent = 'Tidak ada video yang ditentukan. Harap gunakan parameter "?play=nama_video_atau_id" di URL.';
                console.log('Parameter "play" tidak ditemukan di URL.');
            }
        });
    </script>
