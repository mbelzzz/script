<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Streaming Saya</title>
    <style>
        /* CSS sederhana untuk tata letak */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 (tinggi/lebar) */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Menghilangkan border default iframe */
        }
        .channel-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .channel-info a {
            color: #007bff;
            text-decoration: none;
        }
        .channel-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Stream Kucing Lucu Hari Ini!</h1>

        <div class="video-wrapper">
            <iframe
                id="liveStreamFrame"
                src="https://www.youtube.com/embed/jfK72gVwS9c?autoplay=1&mute=1"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <p class="channel-info">
            Menyajikan konten dari <a href="https://www.youtube.com/channel/UC-n0M274_x2jN5T4xG5k7g" target="_blank">Channel Kucing Gemoy</a>
        </p>

        <button id="changeStreamBtn">Ganti Stream (Demo)</button>
    </div>

    <script>
        // JavaScript untuk mengubah sumber iframe secara dinamis (opsional)
        const liveStreamFrame = document.getElementById('liveStreamFrame');
        const changeStreamBtn = document.getElementById('changeStreamBtn');

        // Daftar URL streaming alternatif (contoh)
        const streamUrls = [
            "https://www.youtube.com/embed/jfK72gVwS9c?autoplay=1&mute=1", // Kucing Gemoy
            "https://www.youtube.com/embed/videoseries?list=PLOU2XLYxmsIIzK7fJd2_s0u463V-N8C_r&autoplay=1&mute=1", // Playlist Contoh Google Chrome
            "https://player.vimeo.com/video/864380731?autoplay=1&loop=1&autopause=0" // Contoh Video Vimeo (ganti dengan embed Vimeo Anda)
        ];

        let currentStreamIndex = 0;

        changeStreamBtn.addEventListener('click', () => {
            currentStreamIndex = (currentStreamIndex + 1) % streamUrls.length;
            liveStreamFrame.src = streamUrls[currentStreamIndex];
            console.log("Mengganti stream ke: " + streamUrls[currentStreamIndex]);
            alert("Stream telah diganti! Mungkin butuh waktu sebentar untuk memuat.");
        });

        // Catatan: Untuk Twitch atau platform lain, Anda perlu mendapatkan URL embed yang sesuai
        // Contoh embed Twitch:
        // <iframe src="https://player.twitch.tv/?channel=monstercat&parent=yourdomain.com"
        //         height="720"
        //         width="1280"
        //         allowfullscreen>
        // </iframe>
        // Pastikan 'parent' diatur ke domain Anda jika menggunakan Twitch embed.
    </script>
</body>
</html>
