<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player dengan iframe</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px; /* Rasio aspek 16:9 untuk video */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Video Player (iframe)</h1>
    <iframe id="videoIframe" allowfullscreen frameborder="0" allow="autoplay; fullscreen; picture-in-picture">
        Browser Anda tidak mendukung iframe.
    </iframe>
    <p id="message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoIframe = document.getElementById('videoIframe');
            const messageElement = document.getElementById('message');

            // Fungsi untuk mendapatkan parameter URL berdasarkan nama
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            const videoToPlay = getUrlParameter('play');

            if (videoToPlay) {
                // Konsep:
                // Jika Anda menampilkan video dari YouTube, Vimeo, atau layanan pihak ketiga:
                // videoIframe.src = `https://www.youtube.com/embed/${videoToPlay}?autoplay=1`;
                // Atau:
                // videoIframe.src = `https://player.vimeo.com/video/${videoToPlay}?autoplay=1`;

                // Jika Anda memiliki halaman khusus di server Anda yang bertindak sebagai "pemutar video"
                // Contoh: player.html?src=path/to/your/video.mp4
                // Dalam kasus ini, 'videoToPlay' akan menjadi URL/path video itu sendiri
                const playerPageUrl = `player.html?src=${encodeURIComponent(videoToPlay)}`;
                videoIframe.src = playerPageUrl;
                messageElement.textContent = `Memuat video: ${videoToPlay}`;
                console.log(`Memuat iframe dengan sumber: ${playerPageUrl}`);

            } else {
                messageElement.textContent = 'Tidak ada video yang ditentukan. Harap gunakan parameter "?play=nama_video_atau_id" di URL.';
                console.log('Parameter "play" tidak ditemukan di URL.');
            }
        });
    </script>

</body>
</html>
