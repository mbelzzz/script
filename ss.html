<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Streaming Saya</title>
    <style>
        /* CSS sederhana untuk tata letak */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 (tinggi/lebar) */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Menghilangkan border default iframe */
        }
        .channel-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .channel-info a {
            color: #007bff;
            text-decoration: none;
        }
        .channel-info a:hover {
            text-decoration: underline;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="streamTitle">Live Stream Kucing Lucu Hari Ini!</h1>

        <div class="video-wrapper">
            <iframe
                id="liveStreamFrame"
                src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <p class="channel-info">
            Menyajikan konten dari <span id="channelName">Channel Kucing Gemoy</span>. Kunjungi: <a id="channelLink" href="#" target="_blank">Link Channel</a>
        </p>

        <div class="controls">
            <button id="changeStreamBtn">Ganti Stream (Demo)</button>
        </div>
    </div>

    <script>
        const liveStreamFrame = document.getElementById('liveStreamFrame');
        const changeStreamBtn = document.getElementById('changeStreamBtn');
        const streamTitle = document.getElementById('streamTitle');
        const channelNameSpan = document.getElementById('channelName');
        const channelLinkAnchor = document.getElementById('channelLink');

        // Daftar URL streaming dan informasinya
        const streamData = {
            'youtube_cat': {
                url: "https://www.youtube.com/embed/jfK72gVwS9c?autoplay=1&mute=1",
                title: "Live Stream Kucing Lucu Hari Ini!",
                channel: "Channel Kucing Gemoy",
                channelUrl: "https://www.youtube.com/channel/UC-n0M274_x2jN5T4xG5k7g"
            },
            'youtube_chrome_playlist': {
                url: "https://www.youtube.com/embed/videoseries?list=PLOU2XLYxmsIIzK7fJd2_s0u463V-N8C_r&autoplay=1&mute=1",
                title: "Google Chrome Developer Playlist",
                channel: "Google Chrome Developers",
                channelUrl: "https://www.youtube.com/@ChromeDevelopers"
            },
            'vimeo_example': {
                url: "https://player.vimeo.com/video/864380731?autoplay=1&loop=1&autopause=0",
                title: "Contoh Video Vimeo",
                channel: "Vimeo Official",
                channelUrl: "https://vimeo.com/"
            },
            'default': { // Stream default jika parameter tidak ditemukan atau tidak valid
                url: "https://www.youtube.com/embed/jfK72gVwS9c?autoplay=1&mute=1",
                title: "Live Stream Kucing Lucu Hari Ini!",
                channel: "Channel Kucing Gemoy",
                channelUrl: "https://www.youtube.com/channel/UC-n0M274_x2jN5T4xG5k7g"
            }
        };

        // Fungsi untuk mengambil parameter URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fungsi untuk memuat stream berdasarkan ID
        function loadStream(streamId) {
            const stream = streamData[streamId] || streamData['default']; // Gunakan default jika ID tidak ada

            liveStreamFrame.src = stream.url;
            streamTitle.textContent = stream.title;
            channelNameSpan.textContent = stream.channel;
            channelLinkAnchor.href = stream.channelUrl;
            console.log(`Memuat stream: ${stream.title} dari ${stream.channel}`);
        }

        // Logika saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const playParam = getUrlParameter('play');
            if (playParam) {
                loadStream(playParam);
            } else {
                loadStream('default'); // Muat stream default jika tidak ada parameter 'play'
            }
        });

        // Logika untuk tombol "Ganti Stream (Demo)"
        const streamKeys = Object.keys(streamData).filter(key => key !== 'default'); // Ambil kunci selain 'default'
        let currentStreamIndex = 0;

        changeStreamBtn.addEventListener('click', () => {
            currentStreamIndex = (currentStreamIndex + 1) % streamKeys.length;
            const nextStreamKey = streamKeys[currentStreamIndex];
            loadStream(nextStreamKey); // Muat stream berikutnya
        });
    </script>
</body>
</html>
